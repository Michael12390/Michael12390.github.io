<body>
    <div class="canvas">
        <h1 style="margin-top: 30px; height: 60px; text-align:center;">Binary Converter</h1>
        <div class="input-text">
            <div>
                <div class="input-type" style="margin-top: 70;">
                    <!-- <label for="input-type">Input Type:</label> -->
                    <select name="input-type" id="input-type" onchange="convert()">
                    <option value="text">Text</option>
                    <option value="binary">Binary</option>
                    <option value="hexadecimal">Hexadecimal</option>
                    <option value="octal">Octal</option>
                    <option value="integer">Integer</option>
                    </select>
                </div>
            </div>
            
            <div>
                <div class="input-field" style="margin-top: 30px;">
                    <Textarea id="textareainput" rows="20" placeholder="Enter text..." oninput="convert()"></Textarea>
                </div>
            </div>
            </div>
    
            <div class="output-text" style="margin-top: 0px;">
                <div>
                    <div class="output-type" style="margin-top: 70;">
                        <!-- <label for="output-type">Output Type:</label> -->
                        <select name="result-type" id="output-type" onchange="convert()">
                        <option value="text">Text</option>
                        <option value="binary" selected="selected">Binary</option>
                        <option value="hexadecimal">Hexadecimal</option>
                        <option value="octal">Octal</option>
                        <option value="integer">Integer</option>
                        </select>
                    </div>
                </div>
                
                <div>
                    <div class="output-field" style="margin-top: 30px;">
                        <Textarea id="textareaoutput" readonly rows="20"></Textarea>
                    </div>
                </div>
                <div>
                    <button class="copyButton" onclick="copyText()">Copy</button>
                </div>
            </div>
    </div>
</body>

<script src="main.js"></script>
